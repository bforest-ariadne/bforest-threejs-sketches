<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, viewport-fit=cover">
  <title>BForest Three.js Sketches</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loadingPage">
      <div id='loadingText'>
        
          <p id="loading">loading</p>
          <div class="lds-css ng-scope">
            <div style="width:100%;height:100%" class="lds-eclipse">
              <div>
              </div>
            </div>
          </div>
      </div>
    </div>
    
    <div role="main" id="viewport">
      <canvas class="main-canvas" style="display: block; position: absolute; z-index: -1000;"></canvas>
    </div>
      
		<div role="complementary" id="aside">
			<div class="info" id='info'>

        <h3>Bforest Three.js Sketches</h3>

        <h4 id="title"> Title </h4>
        <p id="sceneLinks"> Sketches: </p>
        <p id='sourceLink'> <a href="https://github.com/bforest-ariadne/bforest-threejs-sketches">Source</a></p>
				<p id='hide'>Press ALT to hide the overlay</p>
			</div>
		</div>
    <script src="bundle.js"></script>
</body>
</html>
